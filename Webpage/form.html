<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donate</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600,400&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 3em 2.5em;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            min-width: 340px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2em;
        }
        .donate-btn, .submit-btn, .continue-btn {
            padding: 1em 2.5em;
            font-size: 1.2em;
            background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%);
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(67, 233, 123, 0.15);
            transition: background 0.2s, transform 0.2s;
        }
        .donate-btn:hover, .submit-btn:hover, .continue-btn:hover {
            background: linear-gradient(90deg, #38f9d7 0%, #43e97b 100%);
            transform: translateY(-2px) scale(1.03);
        }
        .donation-form, .address-form, .thankyou-message {
            display: none;
            flex-direction: column;
            gap: 1.5em;
            width: 100%;
            align-items: center;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        label {
            margin-bottom: 0.5em;
            font-weight: 600;
            color: #333;
            font-size: 1.05em;
        }
        input[type="text"], input[type="email"], input[type="number"] {
            padding: 0.7em 1em;
            border: 1.5px solid #e0eafc;
            border-radius: 8px;
            font-size: 1em;
            background: #f7fafd;
            transition: border 0.2s;
            outline: none;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="number"]:focus {
            border: 1.5px solid #43e97b;
            background: #fff;
        }
        .address-string {
            font-family: 'Fira Mono', monospace;
            background: #f1f8e9;
            color: #388e3c;
            padding: 1em 2em;
            border-radius: 8px;
            margin: 1em 0;
            font-size: 1.15em;
            letter-spacing: 1px;
            box-shadow: 0 1px 4px rgba(56, 142, 60, 0.07);
            word-break: break-all;
        }
        .thankyou-message h2 {
            color: #43e97b;
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        .thankyou-message p {
            color: #555;
            font-size: 1.1em;
        }
        @media (max-width: 500px) {
            .container {
                padding: 1.5em 0.5em;
                min-width: unset;
                width: 95vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="donate-btn" id="donateBtn">Donate</button>
        <form class="donation-form" id="donationForm">
            <div class="form-group">
                <label for="amount">Amount to be donated</label>
                <input type="number" id="amount" name="amount" min="1" placeholder="Enter amount" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>

                <input type="email" id="email" name="email" placeholder="you@email.com" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
        <div class="address-form" id="addressForm">
            <div>
                <div style="font-weight:600; color:#333; margin-bottom:0.7em;">Please send your donation to the following address:</div>
                <div class="address-string" id="addressString">rEXAMPLE1234567890ADDRESS</div>
            </div>
            <button class="continue-btn" id="continueBtn">Continue</button>
        </div>
        <div class="thankyou-message" id="thankYouMsg">
            <h2>Thank you for your donation!</h2>
            <p>Your generosity is greatly appreciated.</p>
        </div>
    </div>
    <script>
        const donateBtn = document.getElementById('donateBtn');
        const donationForm = document.getElementById('donationForm');
        const addressForm = document.getElementById('addressForm');
        const continueBtn = document.getElementById('continueBtn');
        const thankYouMsg = document.getElementById('thankYouMsg');

        donateBtn.addEventListener('click', () => {
            donateBtn.style.display = 'none';
            donationForm.style.display = 'flex';
        });

        donationForm.addEventListener('submit', function(e) {
            e.preventDefault();
            donationForm.style.display = 'none';
            addressForm.style.display = 'flex';
        });

        continueBtn.addEventListener('click', function() {
        fetch('http://localhost:3000/api/send-rlusd', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' }
            // body: JSON.stringify({ amount, address }) // if you want to send data
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                console.log('Transaction sent!');
            } else {
                alert('Transaction failed: ' + data.error);
            }
        })
        .catch(err => {
            alert('Error: ' + err.message);
        });

        addressForm.style.display = 'none';
        thankYouMsg.style.display = 'flex';
    });
    </script>
</body>
</html>
